<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Numbers</title>
</head>
<body>
    <h1>Your list of <span th:text="${n}"></span> random numbers</h1>
    <div>
        <span th:each="image:${imageList}">
            <img th:src="@{'/number_images/' + ${image}}" th:alt="${image}">
        </span>
    </div>
</body>
</html>
